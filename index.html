<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Mate Shoes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Soul Mate Shoes Logo" class="logo">
            <h1 class="business-name">Soul Mate Shoes</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <input type="text" class="search-bar" placeholder="Search...">
            <button class="account-button">Account</button>
        </div>
    </header>

    <div class="full-width-image">
        <img src="hero.jpg" alt="Step into Comfort">
    </div>

    <main>
        <section>
            <h2>Featured Products</h2>
            <div class="gallery-container">
                <img src="shoe1.jpg" alt="Running Shoes">
                <img src="shoe2.jpg" alt="Casual Sneakers">
                <img src="shoe3.jpg" alt="Formal Shoes">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Soul Mate Shoes. All rights reserved.</p>
        <p><a href="#" style="color: white;">Privacy Policy</a> | <a href="#" style="color: white;">Terms of Service</a></p>
    </footer>
</body>
</html>
